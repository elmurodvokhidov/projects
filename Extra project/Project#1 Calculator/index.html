<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- This is a main container -->
    <div class="container">
        <form action="#" name="calculator">
            <!-- This is a calculator's body -->
            <table>
                <!-- Display -->
                <tr class="display">
                    <td colspan="4">
                        <input type="text" name="display" id="display" disabled>
                    </td>
                </tr>
                <!-- Calculator's numbers #1 -->
                <tr>
                    <!-- Number 7 -->
                    <td>
                        <input type="button" name="seven" id="#" value="7" onclick="calculator.display.value += '7'">
                    </td>

                    <!-- Number 8 -->
                    <td>
                        <input type="button" name="eight" id="#" value="8" onclick="calculator.display.value += '8'">
                    </td>

                    <!-- Number 9 -->
                    <td>
                        <input type="button" name="nine" id="#" value="9" onclick="calculator.display.value += '9'">
                    </td>

                    <!-- Number times -->
                    <td>
                        <input type="button" name="times" class="operator" id="#" value="*"
                            onclick="calculator.display.value += '*'">
                    </td>
                </tr>
                <!-- Calculator's numbers #2 -->
                <tr>
                    <!-- Number 4 -->
                    <td>
                        <input type="button" name="four" id="#" value="4" onclick="calculator.display.value += '4'">
                    </td>

                    <!-- Number 5 -->
                    <td>
                        <input type="button" name="five" id="#" value="5" onclick="calculator.display.value += '5'">
                    </td>

                    <!-- Number 6 -->
                    <td>
                        <input type="button" name="six" id="#" value="6" onclick="calculator.display.value += '6'">
                    </td>

                    <!-- Number minus -->
                    <td>
                        <input type="button" name="minus" class="operator" id="#" value="-"
                            onclick="calculator.display.value += '-'">
                    </td>
                </tr>

                <!-- Calculator's numbers #3 -->
                <tr>
                    <!-- Number 1 -->
                    <td>
                        <input type="button" name="one" id="#" value="1" onclick="calculator.display.value += '1'">
                    </td>

                    <!-- Number 2 -->
                    <td>
                        <input type="button" name="two" id="#" value="2" onclick="calculator.display.value += '2'">
                    </td>

                    <!-- Number 3 -->
                    <td>
                        <input type="button" name="three" id="#" value="3" onclick="calculator.display.value += '3'">
                    </td>

                    <!-- Number plus -->
                    <td>
                        <input type="button" name="plus" class="operator" id="#" value="+"
                            onclick="calculator.display.value += '+'">
                    </td>
                </tr>

                <!-- Calculator's numbers #4 -->
                <tr>
                    <!-- Number 7 -->
                    <td>
                        <input type="button" name="clear" id="clear" value="c" onclick="calculator.display.value = ''">
                    </td>

                    <!-- Number 8 -->
                    <td>
                        <input type="button" name="zero" id="#" value="0" onclick="calculator.display.value += '0'">
                    </td>

                    <!-- Number 9 -->
                    <td>
                        <input type="button" name="doit" id="#" value="="
                            onclick="calculator.display.value = eval(calculator.display.value)">
                    </td>

                    <!-- Number times -->
                    <td>
                        <input type="button" name="div" class="operator" id="#" value="/"
                            onclick="calculator.display.value += '/'">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
